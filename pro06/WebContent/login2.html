<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
/*자바스크립트로 서블릿에 요청하기*/
function fn_validate(){
	var frmLogin=document.frmLogin; //<form>태그의 name 속성으로 객체를 받아옴
	var user_id=frmLogin.user_id.value;
	var user_pw=frmLogin.user_pw.value;
	
	if((user_id.legth==0||user_id=="")||(user_pw.legth==0||user_pw=="")){
		alert("아이디와 비밀번호 필수입니다.");
	}else{
		frmLogin.method="post";//login5로 갈때의 방식
		frmLogin.action="login5";
		frmLogin.submit(); //자바스크립트에서 서블릿으로 전송
	}
}
</script>
<title>로그인 창</title>
</head>
<body>
	<form name="frmLogin" method="post" action="login" encType="utf-8">
		아이디:<input type="text" name="user_id"><br>
		비밀번호:<input type="password" name="user_pw"><br>
		<input type="button" onclick="fn_validate()" value="로그인">
		<input type="reset" value="다시입력">
		<input type="hidden" name="user_address" value="서울시 성북구">
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개인정보 입력프로그램</title>
</head>
<body>
<h2>개인 정보 임력</h2>
<form action="/pro06/pinfo-result" method="post" name="f_name">
이름: <input type="text" name="name"><br/>
아이디: <input type="text" name="id"><br/>
패스워드: <input type="password" name="password"><br/>
<p>성별: 남<input type="radio" name="gender" value="male"> 여<input type="radio" name="gender" value="female"></p> 
메일 수신 여부 : 공지 메일<input type="checkbox" name="inotice"> 
		       광고 메일 <input type="checkbox" name="cnotice"> 
		       배송 확인 메일<input type="checkbox" name="dnotice"><br/>
<p>직업 : <select name="job">
		<option>회사원</option>
		<option>학생</option>
		<option>기타</option>		
	    </select>
</p>
<input type="reset" value="취소"> <input type="submit" value="확인">
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	function setPopUpStart(obj){
		if(obj.checked==true){
			var expireDate = new Date();
			expireDate.setMonth(expireDate.getMonth()+1); <!--쿠키의 유효시간을 한달로 설정 -->
			
			<!-- 오늘 더이상 팝업창을 띄우지 않기에 체크하면 notShowPop 쿠키값을 true로 설정하여 재접속시 팝업창을 나타내지 않는다 -->
		    document.cookie = "notShowPop"+"true"+";path=/; expires"+expireDate.toGMTString();
			window.close();
		}
	}
</script>
<title>Insert title here</title>
</head>
<body>
알림 팝업창입니다.
<br><br><br><br><br><br>
<form>
	<input type=checkbox onClick="setPopUpStart(this)">오늘 더이상 팝업창 띄우지 않기
</form>

</body>
</html>
